<section class="paralax-mf footer-paralax bg-image sect-mt4 route" style="background-image: url(assets/img/overlay-bg.jpg)">
  <div class="overlay-mf"></div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="contact-mf">
          <div id="contact" class="box-shadow-full">
            <div class="row">
              <div class="col-md-6">
                <div class="title-box-2">
                  <h5 class="title-left">
                    {{ 'CONTACT.SEND_MESSAGE_US' | translate }}
                  </h5>
                </div>
                <div>
                  <form action="" method="post" role="form" class="contactForm">
                    <div id="sendmessage">Your message has been sent. Thank you!</div>
                    <div id="errormessage"></div>
                    <div class="row">
                      <div class="col-md-12 mb-3">
                        <div class="form-group">
                          <input type="text" name="name" class="form-control" id="name" placeholder="{{ 'CONTACT.YOUR_NAME' | translate }}" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                          <div class="validation"></div>
                        </div>
                      </div>
                      <div class="col-md-12 mb-3">
                        <div class="form-group">
                          <input type="email" class="form-control" name="email" id="email" placeholder="{{ 'CONTACT.YOUR_EMAIL' | translate }}" data-rule="email" data-msg="Please enter a valid email" />
                          <div class="validation"></div>
                        </div>
                      </div>
                      <div class="col-md-12 mb-3">
                        <div class="form-group">
                          <input type="text" class="form-control" name="subject" id="subject" placeholder="{{ 'CONTACT.SUBJECT' | translate }}" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                          <div class="validation"></div>
                        </div>
                      </div>
                      <div class="col-md-12 mb-3">
                        <div class="form-group">
                          <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="{{ 'CONTACT.MESSAGE' | translate }}"></textarea>
                          <div class="validation"></div>
                        </div>
                      </div>
                      <div class="col-md-12">
                        <button type="submit" class="button button-a button-big button-rouded">{{ 'CONTACT.SEND_MESSAGE_BUTTON' | translate }}</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-md-6">
                <div class="title-box-2 pt-4 pt-md-0">
                  <h5 class="title-left">
                    {{ 'CONTACT.GET_IN_TOUCH' | translate }}
                  </h5>
                </div>
                <div class="more-info">
                  <p class="lead">
                  </p>
                  <ul class="list-ico">
                    <li><span class="ion-ios-location"></span> ariana , tunis </li>
                    <li><span class="ion-ios-telephone"></span> (216) 90475554</li>
                    <li><span class="ion-email"></span> mekni.iheb@hotmail.com</li>
                  </ul>
                </div>
                <div class="socials">
                  <ul>
                    <li><a href=""><span class="ico-circle"><i class="ion-social-facebook"></i></span></a></li>
                    <li><a href=""><span class="ico-circle"><i class="ion-social-instagram"></i></span></a></li>
                    <li><a href=""><span class="ico-circle"><i class="ion-social-github"></i></span></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
